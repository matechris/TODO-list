{% extends "base.html" %}

{% block content %}
  <h1>Task list</h1>
  <a href="{% url 'organizer:task-create' %}"
     class="btn btn-primary link-to-page"
     style="float: right">
    Create
  </a>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          {{ task.content }} ({{ task.created_at }}, {{ task.tags }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks yet!</p>
  {% endif %}
{% endblock %}
