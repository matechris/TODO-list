{% extends "base.html" %}

{% block content %}
  <h1>Tag list</h1>
  <a href="{% url 'organizer:tag-create' %}"
     class="btn btn-primary link-to-page"
     style="float: right">
    Create
  </a>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'organizer:tag-update' pk=tag.id %}"
               class="btn btn-secondary">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'organizer:tag-delete' pk=tag.id %}"
               class="btn btn-secondary">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags yet!</p>
  {% endif %}
{% endblock %}
